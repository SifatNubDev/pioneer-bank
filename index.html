<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row text-center">
                <div class="col-lg">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg">
                    <div class="title text-center">
                        <h1>Welcome to PayBaal</h1>
                    </div>
                    <div class="login-area">
                        <h3>Login</h3>
                        <input type="email" class="form-control" name="email" id="email" placeholder="email">
                        <input type="password" class="form-control" name="psswrd" id="psswrd" placeholder="password">
                        <button id="login-btn" class="btn btn-success">login</button>
                    </div>
                    <div id="alert">
                        <p id="wrongPinNotify" class="notify">‚ùå wrong input, Please try again</p>
                    </div>
                    <div id="impInfo">
                        <p id="message">Please provide the necessary information</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="transaction">
        <div class="container">
            <div class="row trnsc-main">
                <div class="col-lg-4 deposit">
                    <div class="trnsc-item">
                        <h5>deposit</h5>
                        <h2>$ <span id="currentdeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4 withdraw">
                    <div class="trnsc-item">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4 balance">
                    <div class="trnsc-item">
                        <h5>balance</h5>
                        <h2>$ <span id="currentBalance">1000</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="transc-inputs">
                        <h3>deposit</h3>
                        <input type="text" class="form-control" name="deposit" id="depoAmount" placeholder="$ Deposit amount">
                        
                        <button id="addDeposit" class="btn btn-success">deposit</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="transc-inputs">
                        <h3>withdraw</h3>
                        <input type="text" class="form-control" name="withdraw" id="withdrawAmount" placeholder="$ Withdraw amount">
                        
                        <button id="addWithdraw" class="btn btn-success">withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/custom.js"></script>
</body>
</html>
